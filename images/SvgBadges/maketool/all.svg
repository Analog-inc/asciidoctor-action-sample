<!-- 文字列長に合わせて設定 -->
<svg xmlns="http://www.w3.org/2000/svg" width="{%full-length%}" height="24">
	<g fill="none" fill-rule="evenodd">
		<g font-family="'DejaVu Sans',Verdana,Geneva,sans-serif" font-size="11">
			<path id="class-bg" fill="#24292E" d="M0,3 C0,1.3431 1.3552,0 3.02702703,0 L40,0 L40,20 L3.02702703,20 C1.3552,20 0,18.6569 0,17 L0,3 Z" >
			</path>
			<!-- 権限コードを設定 -->
			<text fill="#010101" fill-opacity=".3">
				<tspan x="24" y="15">{%cord%}</tspan>
			</text>
			<text fill="#FFFFFF">
				<tspan x="24" y="14">{%cord%}</tspan>
			</text>
		</g>
		<g transform="translate(40)" font-family="'DejaVu Sans',Verdana,Geneva,sans-serif" font-size="11">
			<!-- 文字列長に合わせて設定 -->
			<path  fill="{%color%}" d="M0 0h{%a-length%}C{%b-length%} 0 {%c-length%} 1.343 {%d-length%} 3v14c0 1.657-1.37 3-3.061 3H0V0z" id="name-bg" />
			<!-- 権限名称を設定 -->
			<text fill="#010101" fill-opacity=".3">
				<tspan x="4" y="15">{%name%}</tspan>
			</text>
			<text fill="#FFFFFF">
				<tspan x="4" y="14">{%name%}</tspan>
			</text>
		</g>
		<!-- 権限に合わせたアイコンを選択(15px:15px) -->
		{%icon%}
	</g>
</svg>