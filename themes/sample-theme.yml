extends: default

font:
  catalog:
    Noto Serif:
      normal: GenYoMinJP/GenYoMinJP-Regular.ttc
      bold: GenYoMinJP/GenYoMinJP-Bold.ttc
      italic: GenYoMinJP/GenYoMinJP-Light.ttc
      bold_italic: GenYoMinJP/GenYoMinJP-SemiBold.ttc
    M+ 1mn:
      normal: GenShinGothic/GenShinGothic-P-Regular.ttf
      bold: GenShinGothic/GenShinGothic-P-Bold.ttf
      italic: GenShinGothic/GenShinGothic-P-ExtraLight.ttf
      bold_italic: GenShinGothic/GenShinGothic-P-Medium.ttf
    GenYoMinJP:
      normal: GenYoMinJP/GenYoMinJP-Regular.ttc
      bold: GenYoMinJP/GenYoMinJP-Bold.ttc
      italic: GenYoMinJP/GenYoMinJP-Light.ttc
      bold_italic: GenYoMinJP/GenYoMinJP-SemiBold.ttc
    GenShinGothic:
      normal: GenShinGothic/GenShinGothic-P-Regular.ttf
      bold: GenShinGothic/GenShinGothic-P-Bold.ttf
      italic: GenShinGothic/GenShinGothic-P-ExtraLight.ttf
      bold_italic: GenShinGothic/GenShinGothic-P-Medium.ttf
    Serif:
      normal: GenYoMinJP/GenYoMinJP-Regular.ttc
      bold: GenYoMinJP/GenYoMinJP-Bold.ttc
      italic: GenYoMinJP/GenYoMinJP-Light.ttc
      bold_italic: GenYoMinJP/GenYoMinJP-SemiBold.ttc
    Sans Serif:
      normal: GenShinGothic/GenShinGothic-P-Regular.ttf
      bold: GenShinGothic/GenShinGothic-P-Bold.ttf
      italic: GenShinGothic/GenShinGothic-P-ExtraLight.ttf
      bold_italic: GenShinGothic/GenShinGothic-P-Medium.ttf
    Noto Emoji:
      normal: NotoEmoji/NotoEmoji-Regular.ttf
      bold: NotoEmoji/NotoEmoji-Regular.ttf
      italic: NotoEmoji/NotoEmoji-Regular.ttf
      bold_italic: NotoEmoji/NotoEmoji-Regular.ttf
  fallbacks: [Noto Emoji]

base:
  align: left
  font_color: 222222
  line_height_length: 15


heading:
  font_color: ba3925
  font_family: Sans Serif
  # h1 is used for part titles (book doctype only)
  h1_font_size: floor($base_font_size * 2.4)
  h2_font_size: floor($base_font_size * 2.4)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: round($base_font_size * 1.4)
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1.4
  margin_top: $vertical_rhythm * 0.9
  margin_bottom: $vertical_rhythm * 0.9


title_page:
  align: center
  title:
    top: 20%
    font_family: $heading_font_family
    font_style: bold
    font_color: $heading_font_color
    line_height: 1.6
  subtitle:
    font_size: $heading_h3_font_size
    font_family: $heading_font_family
    line_height: 1
    margin_bottom: 11cm
  authors:
    font_size:  $heading_h4_font_size
    font_family: $heading_font_family
    margin_top: $base_font_size * 1.25
  revision:
    margin_top: $base_font_size * 1.25

table:
  font_family: $heading_font_family
  background_color: $page_background_color
  border_color: e0dccd
  border_width: $base_border_width
  cell_padding: 3
  head:
    background_color: f1eee8
    font_color: $base_font_color
    font_style: bold
  body:
    background_color: $page_background_color
    stripe_background_color: fbfaf8
  foot:
    background_color: f0f0f0


caption:
  align: left
  font_size: $base_font_size_small
  font_family: $heading_font_family
  font_color: $heading_font_color
  margin_outside: 0
lead:
  font_family: $heading_font_family
  font_size: $base_font_size
  line_height: 1.4
  font_color: $heading_font_color
